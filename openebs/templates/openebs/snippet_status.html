{% load i18n %}
<span class="pull-right">
    {% if status == 0 %}
        &nbsp;
    {% elif status == 1 %}
        <span class="label label-success">
            <span class="glyphicon glyphicon-ok"></span>
        </span>
    {% elif status == 2 %}
        <span class="label label-success" title="{% trans 'Teruggemeld' %}">
            <span class="glyphicon glyphicon-ok"></span>&nbsp;<span class="glyphicon glyphicon-ok"></span>
        </span>
    {% elif status == 5 %}
        <span class="label label-success">
            <span class="glyphicon glyphicon-trash"></span>
        </span>
    {% elif status == 6 %}
        <span class="label label-success" title="{% trans 'Verwijderd' %}">
            <span class="glyphicon glyphicon-trash"></span>
        </span>
    {% elif status == 7 %}
        <span class="label label-success" title="{% trans 'Verwijderd en teruggemeld' %}">
            <span class="glyphicon glyphicon-trash"></span>&nbsp;<span class="glyphicon glyphicon-ok"></span>
        </span>
    {% elif status == 11 %}
        <span class="label label-warning" title="{% trans 'Bericht opgeslagen, fout tijdens versturen' %}">
            <span class="glyphicon glyphicon-warning-sign"></span>
        </span>
    {% elif status == 12 %}
        <span class="label label-warning" title="{% trans 'Fout tijdens bijweren of verwijderen' %}">
            <span class="glyphicon glyphicon-trash"></span>&nbsp;<span class="glyphicon glyphicon-warning-sign"></span>
        </span>
    {% endif %}
</span>

{% load i18n %}
<div class="col-lg-3">
    <h2>Lijn</h2>
    <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input type="text" class="form-control" id="line_search" placeholder="{% trans 'Lijnnummer of eindbestemming' %}">
    </div><br />
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>{% trans "Lijn" %}</th>
                <th>{% trans "Eindbestemming" %}</th>
            </tr>
        </thead>
        <tbody id="rows">
            <tr>
                <td colspan="2" class="text-center"><em>{% trans "Typ een eindbestemming of lijnnummer om een lijn te zoeken" %}</em></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col-lg-5">
    <h2>Haltes</h2>
    <table class="table openebs-stops" id="stops">
        <tr class="help text-center"><td><em>Klik een lijn om haltes hier te zien</em></td></tr>
    </table>
</div>
